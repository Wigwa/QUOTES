<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

<small>By:{{quote.author}}</small>
<span id="up" ><i class="fas fa-thumbs-up fa-col m-2 text-success fa-1x" (click)='fnIncrease(true)'><img src="https://img.icons8.com/pastel-glyph/64/000000/facebook-like.png"/></i>{{quote.upvote}}</span>
<span id="down" (click)=fnDecrease(true)><i class="fas fa-thumbs-down m-3 fa-1x"><img src="https://img.icons8.com/pastel-glyph/64/000000/thumbs-down--v2.png"/></i>{{quote.downvote}}</span>
<span class="ml-2">{{quote.elapse|dateCount}}</span>
<span id="delete" (click)= 'quoteDan(true)'><i class="far fa-trash-alt fa-2x text-danger float-right"><img src="https://img.icons8.com/flat_round/64/000000/delete-sign.png"/></i></span>
